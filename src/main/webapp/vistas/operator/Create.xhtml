<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOperatorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOperatorLabel_id}" for="id" />
                    <h:inputText id="id" value="#{operatorController.selected.id}" title="#{bundle.CreateOperatorTitle_id}" required="true" requiredMessage="#{bundle.CreateOperatorRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateOperatorLabel_username}" for="username" />
                    <h:inputText id="username" value="#{operatorController.selected.username}" title="#{bundle.CreateOperatorTitle_username}" required="true" requiredMessage="#{bundle.CreateOperatorRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.CreateOperatorLabel_password}" for="password" />
                    <h:inputText id="password" value="#{operatorController.selected.password}" title="#{bundle.CreateOperatorTitle_password}" required="true" requiredMessage="#{bundle.CreateOperatorRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.CreateOperatorLabel_email}" for="email" />
                    <h:inputText id="email" value="#{operatorController.selected.email}" title="#{bundle.CreateOperatorTitle_email}" required="true" requiredMessage="#{bundle.CreateOperatorRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.CreateOperatorLabel_dni}" for="dni" />
                    <h:inputText id="dni" value="#{operatorController.selected.dni}" title="#{bundle.CreateOperatorTitle_dni}" required="true" requiredMessage="#{bundle.CreateOperatorRequiredMessage_dni}"/>
                    <h:outputLabel value="#{bundle.CreateOperatorLabel_firstname}" for="firstname" />
                    <h:inputText id="firstname" value="#{operatorController.selected.firstname}" title="#{bundle.CreateOperatorTitle_firstname}" required="true" requiredMessage="#{bundle.CreateOperatorRequiredMessage_firstname}"/>
                    <h:outputLabel value="#{bundle.CreateOperatorLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{operatorController.selected.lastname}" title="#{bundle.CreateOperatorTitle_lastname}" required="true" requiredMessage="#{bundle.CreateOperatorRequiredMessage_lastname}"/>
                    <h:outputLabel value="#{bundle.CreateOperatorLabel_telephone}" for="telephone" />
                    <h:inputText id="telephone" value="#{operatorController.selected.telephone}" title="#{bundle.CreateOperatorTitle_telephone}" />
                    <h:outputLabel value="#{bundle.CreateOperatorLabel_address}" for="address" />
                    <h:inputText id="address" value="#{operatorController.selected.address}" title="#{bundle.CreateOperatorTitle_address}" />
                    <h:outputLabel value="#{bundle.CreateOperatorLabel_roleid}" for="roleid" />
                    <h:selectOneMenu id="roleid" value="#{operatorController.selected.roleid}" title="#{bundle.CreateOperatorTitle_roleid}" required="true" requiredMessage="#{bundle.CreateOperatorRequiredMessage_roleid}">
                        <f:selectItems value="#{roleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{operatorController.create}" value="#{bundle.CreateOperatorSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{operatorController.prepareList}" value="#{bundle.CreateOperatorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateOperatorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
