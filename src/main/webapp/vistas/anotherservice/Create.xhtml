<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAnotherserviceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form class="uk-form-stacked">
                <div class="uk-margin">
                    <h:outputLabel class="uk-form-label" value="#{bundle.CreateAnotherserviceLabel_id}" for="id" />
                    <div class="uk-inline">
                        <span class="uk-form-icon" uk-icon="icon: tag"></span>                           
                        <input id="id" class="uk-input" value="#{anotherserviceController.selected.id}" title="#{bundle.CreateAnotherserviceTitle_id}" required="" />
                    </div>
                </div>

                <div class="uk-margin">
                    <h:outputLabel class="uk-form-label" value="#{bundle.CreateAnotherserviceLabel_name}" for="name" />
                    <div class="uk-inline">
                        <span class="uk-form-icon" uk-icon="icon: bookmark"></span>
                        <input id="name" class="uk-input" value="#{anotherserviceController.selected.name}" title="#{bundle.CreateAnotherserviceTitle_name}" required="" />
                    </div>

                </div>
                <div>
                    <h:outputLabel class="uk-form-label" value="#{bundle.CreateAnotherserviceLabel_price}" for="name" />
                    <div class="uk-inline">
                        <span class="uk-form-icon" uk-icon="icon: cart"></span>
                        <input id="price" class="uk-input" value="#{anotherserviceController.selected.price}" title="#{bundle.CreateAnotherserviceTitle_price}" required="" />
                    </div>
                </div>
                <br />
                <h:commandLink action="#{anotherserviceController.create}" value="#{bundle.CreateAnotherserviceSaveLink}" />
                <br />
                <br />
            </h:form>
            <f:view>
                <h:form>
                    <h:commandLink action="#{anotherserviceController.prepareList}" value="#{bundle.CreateAnotherserviceShowAllLink}" immediate="true"/>
                    <br />
                    <br />
                    <h:link outcome="/index" value="#{bundle.CreateAnotherserviceIndexLink}"/>
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>

</html>
