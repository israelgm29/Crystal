<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
        <link href="#{resource['images/logo.png']}" rel="icon" type="image/png" sizes="32x32"/>
        <meta http-equiv="Content-Language" content="es-ES" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library="css" name="materialdesignicons.min.css"/>
        <h:outputStylesheet library="css" name="vendor.bundle.base.css"/>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputScript library="js" name="all.js"/>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    </h:head>
    <h:body >

        <div class="container-scroller">
            <div class="container-fluid page-body-wrapper full-page-wrapper">
                <div class="content-wrapper d-flex align-items-center auth">
                    <div class="row flex-grow">
                        <div class="col-lg-4 mx-auto">
                            <div class="auth-form-light text-center p-2">
                                <div class="brand-logo">
                                    <h:graphicImage  value="#{resource['images/logoLog.png']}"/>
                                </div>
                                <h4>! Bienvenido a Crystal ! </h4>
                                <h6 class="font-weight-light">Iniciar Sesión.</h6>

                                <h:form class="pt-2">
                                    <div class="form-group">
                                        <h:inputText class="form-control form-control-lg" value="#{loginBean.username}" pt:placeholder="Nombre de Usuario" />
                                    </div>
                                    <div class="form-group">
                                        <h:inputSecret class="form-control form-control-lg" value="#{loginBean.password}" pt:placeholder="Contraseña"/>
                                    </div>
                                    <div class="mt-3">

                                        <h:commandLink class="btn btn-block btn-facebook auth-form-btn" value="autenticar" action="#{loginBean.autenticar()}"/>
                                    </div>

                                    <div class="my-2 d-flex justify-content-between align-items-center">
                                        <div class="form-check">
                                            <label class="form-check-label text-muted">
                                                <input type="checkbox" class="form-check-input"/> Recordar mi contraseña </label>
                                        </div>
                                        <a href="#" class="auth-link text-black">¿Olvidaste tu contraseña?</a>
                                    </div>
                                    
                                    <div class="text-center mt-4 font-weight-light"> ¿Aún no tienes cueta? <a href="register.html" class="text-primary">Crear</a>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- content-wrapper ends -->
            </div>
            <!-- page-body-wrapper ends -->
        </div>
        <script>
            /* Faces Message */
            if (#{loginBean.hasMessage}) {
                var message = '#{loginBean.errorMessage}';
                swal({
                    title: "Atencion",
                    icon: "warning",
                    text: message,
                    buttons: true,
                    dangerMode: true,
                });

            }
        </script>
        <script>
            if (window.history.replaceState) { // verificamos disponibilidad
                window.history.replaceState(null, null, window.location.href);
            }
        </script>

    </h:body>
</html>
